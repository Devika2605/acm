  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Custom Styles for AI News Page */
    .magazines-section,
    .certificates-section {
      padding: 80px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      margin: 20px 0;
    }

    /* PDF Magazine Grid */
    .pdf-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .pdf-card {
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      color: white;
    }

    .pdf-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      background: rgba(0, 188, 212, 0.2);
    }

    .pdf-icon {
      font-size: 3.5rem;
      color: #00bcd4;
      margin-bottom: 15px;
    }

    .pdf-title {
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .pdf-desc {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    /* Certificate Cards (unchanged) */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .card-img-top {
      border-radius: 10px 10px 0 0;
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00bcd4;
    }

    .card-text {
      font-size: 1.1rem;
    }

    .btn-outline-primary {
      border-color: #00bcd4;
      color: #00bcd4;
    }

    .btn-outline-primary:hover {
      background: #00bcd4;
      color: #fff;
    }

    /* Navigation */
    .nav-subgroup {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .nav-subgroup .nav-link {
      color: #fff;
      margin: 0 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      position: relative;
    }

    .nav-subgroup .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #00bcd4;
      bottom: -5px;
      left: 0;
      transition: width 0.3s;
    }

    .nav-subgroup .nav-link:hover {
      color: #00bcd4;
    }

    .nav-subgroup .nav-link:hover::after {
      width: 100%;
    }

    /* Section Titles */
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #00bcd4;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
      width: 100%;
    }

    /* Existing footer styles - keep these */
    footer.bg-dark {
      background: rgba(0, 0, 0, 0.9) !important;
      backdrop-filter: blur(10px);
      border-top: 1px solid #00bcd4;
      box-shadow: 0 -5px 15px rgba(0, 188, 212, 0.1);
    }

    /* Dark Mode Compatibility */
    body.dark-mode .magazines-section,
    body.dark-mode .certificates-section {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
